
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Subir cat√°logo a Firestore con vista de progreso</title>
  <style>
    #log {
      max-height: 400px;
      overflow-y: auto;
      background: #f5f5f5;
      padding: 10px;
      border: 1px solid #ccc;
      font-family: monospace;
    }
    #log span { display: block; margin-bottom: 2px; }
  </style>
</head>
<body>
  <h3>üì¶ Subir cat√°logo de art√≠culos en lotes de 400</h3>
  <input type="file" id="jsonFileInput" accept=".json" />
  <button id="subirBtn">Subir a Firestore</button>
  <p id="status"></p>
  <div id="log"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-app.js";
    import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDuevYk_hic8bxIM7y6rKISHA85MKOCMlM",
      authDomain: "catalogo-app-385c9.firebaseapp.com",
      projectId: "catalogo-app-385c9",
      storageBucket: "catalogo-app-385c9.appspot.com",
      messagingSenderId: "218130537886",
      appId: "1:218130537886:web:90a7e138524ed05881ca8f"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    let jsonData = [];

    function objetosSonIguales(a, b) {
      return JSON.stringify(a) === JSON.stringify(b);
    }

    async function subirLotes() {
      const input = document.getElementById('jsonFileInput');
      const status = document.getElementById('status');
      const log = document.getElementById('log');
      log.innerHTML = "";

      if (!jsonData.length) {
        status.textContent = "‚ùå No se ha cargado ning√∫n archivo.";
        return;
      }

      const loteTama√±o = 400;
      let total = jsonData.length;
      let contadorLote = 0;
      let subidos = 0;

      for (let i = 0; i < total; i += loteTama√±o) {
        const lote = jsonData.slice(i, i + loteTama√±o);
        contadorLote++;
        status.textContent = `üöÄ Lote #${contadorLote} (${i + 1} a ${i + lote.length})`;

        for (const articulo of lote) {
          if (!articulo.clave) {
            log.innerHTML += `<span style="color:red">‚è≠Ô∏è Art√≠culo sin clave, omitido.</span>`;
            continue;
          }

          const ref = doc(db, "articulos", articulo.clave);
          try {
            const snap = await getDoc(ref);
            if (snap.exists() && objetosSonIguales(snap.data(), articulo)) {
              log.innerHTML += `<span style="color:gray">‚è© Sin cambios: ${articulo.clave}</span>`;
              continue;
            }

            await setDoc(ref, articulo);
            subidos++;
            log.innerHTML += `<span style="color:green">‚úÖ Subido/Actualizado: ${articulo.clave}</span>`;
          } catch (err) {
            log.innerHTML += `<span style="color:red">‚ùå Error en ${articulo.clave}: ${err.message}</span>`;
          }
        }

        status.textContent = `‚úÖ Lote #${contadorLote} terminado. Total subidos: ${subidos}`;
        log.innerHTML += `<span>‚è∏Ô∏è Esperando 40 segundos...</span><hr>`;
        await new Promise(res => setTimeout(res, 40000));
      }

      status.textContent = `üéâ Proceso completo. Total subidos: ${subidos}`;
      log.innerHTML += `<span style="font-weight:bold">üéâ Todos los lotes procesados.</span>`;
    }

    function leerArchivo(event) {
      const file = event.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function (e) {
        try {
          jsonData = JSON.parse(e.target.result);
          document.getElementById('status').textContent = `üì¶ Archivo cargado con ${jsonData.length} art√≠culos.`;
        } catch (err) {
          alert("‚ùå Error al leer el archivo JSON.");
          console.error(err);
        }
      };
      reader.readAsText(file);
    }

    document.getElementById("jsonFileInput").addEventListener("change", leerArchivo);
    document.getElementById("subirBtn").addEventListener("click", subirLotes);
  </script>
</body>
</html>
